# Redireciona HTTP (porta 80) para HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name DOMAIN_NAME;
    return 301 https://$host$request_uri;
}

# Servidor HTTPS principal
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name DOMAIN_NAME;
    index index.php;
    root /var/www/wordpress;

    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

    # Rota específica para adminer (PROXY REVERSO)
    location /adminer/ {
        # Remove o /adminer/ do caminho antes de enviar para o container
        rewrite ^/adminer/(.*) /$1 break;
        
        # Proxy para o container adminer
        fastcgi_pass adminer:9001;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/adminer$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME /adminer$fastcgi_script_name;
        fastcgi_param REQUEST_URI /adminer$request_uri;
        include fastcgi_params;
        
        # Headers adicionais para o proxy
        fastcgi_param SERVER_NAME $host;
        fastcgi_param HTTPS on;
    }

    # Rota específica para website Node.js (PROXY REVERSO)
    location /website/ {
        # Remove o /website/ do caminho antes de enviar para o container
        rewrite ^/website/(.*) /$1 break;
        
        # Proxy para o container website Node.js
        proxy_pass http://website:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers para WebSocket se necessário
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
    
    # Rota para WordPress (padrão)
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
