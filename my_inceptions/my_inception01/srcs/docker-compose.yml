version: '3.3'

services:
	mariadb:
		build: ./requirements/mariadb
		image: mariadb
		container_name: mariadb
		env_file: .env
		volume:
			- mariadb:/var/lib/mysql
		restart: on-failure
		networks:
			- inception

	wordpress:
		build: ./requirements/wordpress
		image: wordpress
		depends_on:
			- mariadb
		container_name: wordpress
		env_file: .env
		volume:
			- wordpress:/var/www/wordpress
		restart: on-failure
		networks:
			- inception

	nginx:
		build: ./requirements/nginx
		image: nginx
		depends_on:
			- wordpress
		container_name: nginx
		env_file: .env
		volume:
			- wordpress:/var/www/wordpress
		ports:
			- "443:443"
		restart: on-failure
		networks:
			- inception

networks:
	inception:
		driver: bridge

volume:
	mariadb:
		driver_opts:
			type: none
			device: /home/elian/data/mariadb
	
	wordpress:
		driver_opts:
			type: none
			device: /home/elian/data/wordpress
