[Definition]

# Regex patterns para detectar ataques ao WordPress
failregex = ^<HOST>.*POST.*/wp-login\.php.*HTTP/1\.\d+\" 200
            ^<HOST>.*POST.*/wp-admin.*HTTP/1\.\d+\" 200  
            ^<HOST>.*GET.*/wp-admin.*HTTP/1\.\d+\" 401
            ^<HOST>.*POST.*/xmlrpc\.php.*HTTP/1\.\d+\" 200
            ^<HOST>.* "GET /wp-.*\.(php|asp|exe|pl|cgi|scr)" 404
            ^<HOST>.* "GET /(phpmyadmin|pma|admin|wp-config\.php)" 404

# Ignore próprios IPs (opcional)
ignoreregex = ^127\.0\.0\.1
              ^192\.168\.1\.

[Init]
# Número máximo de linhas para processar por vez
maxlines = 10

# Timeout para regex matching
journalmatch = _SYSTEMD_UNIT=nginx.service
