version: '3.3'

volumes:
  mariadb:
    driver_opts:
      type: none
      device: /home/elian/data/mariadb
      o: bind
  wordpress:
    driver_opts:
      type: none
      device: /home/elian/data/wordpress
      o: bind

networks:
  inception:
    driver: bridge

services:
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    container_name: mariadb
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: on-failure
    networks:
      - inception

  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    depends_on:
      - mariadb
    container_name: wordpress
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    restart: on-failure
    networks:
      - inception

  nginx:
    build: ./requirements/nginx
    image: nginx
    depends_on:
      - wordpress
    container_name: nginx
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    ports:
      - "443:443"
    restart: on-failure
    networks:
      - inception

  website:
    build: ./requirements/bonus/website
    image: website
    container_name: website
    ports:
      - "4444:4444"
    restart: on-failure
    networks:
      - inception

  fail2ban:
    build: ./requirements/bonus/fail2ban
    image: fail2ban:latest
    depends_on:
      - nginx
    container_name: fail2ban
    volumes:
      - wordpress:/var/www/wordpress:ro
      - /var/log/nginx:/var/log/nginx:ro
    network_mode: "host"
    privileged: true
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
